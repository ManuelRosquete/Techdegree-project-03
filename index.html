<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <title>Online Registration Form</title>
</head>
<body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    <main>
      <h2>Signup for Our Newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </main> 
    <hr>
    <hr>
            
        <div>
                
          <form action="index.html" method="post">
                  
                  
                
              <div class="section-1">

            
                      <fieldset>
                        <legend>
                          <h2>Contact information</h2>
                        </legend>
                        <div class="info">
                          <label for="name">Full Name</label>
                          <input type="text" id="name" name="user_name" placeholder="Required">
                        </div>
                    
                        <div class="info">
                          <label for="mail">Email Address</label>
                        <input type="email" id="mail" name="user_email" placeholder="Required">
                        </div>
                    
                        <div class="info">
                          <label for="phone">Phone Number</label>
                          <input type="tel" id="phone" name="user_phone">
                        </div>

                      

                        <div class="info">
                          <label for="street-address">Street Address</label>
                          <input type="text" id="street-address" name="user_street_address">
                        </div>

                        <div class="info">
                          <label for="city">City</label>
                          <input type="text" id="city" name="user_city">
                        </div>

                          <div class="info">
                            <label for="state">State</label><br>
                            <select id="state" name="state">
                              <option value="" selected="selected">Choose a State</option>
                              <option value="AL">Alabama</option>
                              <option value="AK">Alaska</option>
                              <option value="AZ">Arizona</option>
                              <option value="AR">Arkansas</option>
                              <option value="CA">California</option>
                              <option value="CO">Colorado</option>
                              <option value="CT">Connecticut</option>
                              <option value="DE">Delaware</option>
                              <option value="DC">District Of Columbia</option>
                              <option value="FL">Florida</option>
                              <option value="GA">Georgia</option>
                              <option value="HI">Hawaii</option>
                              <option value="ID">Idaho</option>
                              <option value="IL">Illinois</option>
                              <option value="IN">Indiana</option>
                              <option value="IA">Iowa</option>
                              <option value="KS">Kansas</option>
                              <option value="KY">Kentucky</option>
                              <option value="LA">Louisiana</option>
                              <option value="ME">Maine</option>
                              <option value="MD">Maryland</option>
                              <option value="MA">Massachusetts</option>
                              <option value="MI">Michigan</option>
                              <option value="MN">Minnesota</option>
                              <option value="MS">Mississippi</option>
                              <option value="MO">Missouri</option>
                              <option value="MT">Montana</option>
                              <option value="NE">Nebraska</option>
                              <option value="NV">Nevada</option>
                              <option value="NH">New Hampshire</option>
                              <option value="NJ">New Jersey</option>
                              <option value="NM">New Mexico</option>
                              <option value="NY">New York</option>
                              <option value="NC">North Carolina</option>
                              <option value="ND">North Dakota</option>
                              <option value="OH">Ohio</option>
                              <option value="OK">Oklahoma</option>
                              <option value="OR">Oregon</option>
                              <option value="PA">Pennsylvania</option>
                              <option value="RI">Rhode Island</option>
                              <option value="SC">South Carolina</option>
                              <option value="SD">South Dakota</option>
                              <option value="TN">Tennessee</option>
                              <option value="TX">Texas</option>
                              <option value="UT">Utah</option>
                              <option value="VT">Vermont</option>
                              <option value="VA">Virginia</option>
                              <option value="WA">Washington</option>
                              <option value="WV">West Virginia</option>
                              <option value="WI">Wisconsin</option>
                              <option value="WY">Wyoming</option>
                            </select>
                          </div>

                            <div>
                              <label for="zipcode">Zip Code</label>
                              <input type="text" id="zipcode" name="user_zipcode">
                            </div>
                  
                      </fieldset> 
              </div>

                          <hr>

                        <div class="section-2">

                          

                          <fieldset>
                            <legend>
                              <h2>Newsletter</h2>
                            </legend>
                            <h3>Select the newsletter you would like to receive</h3>

                            <div>
                              <input type="checkbox" name="HTML News" id="htmlnews" value="htmlnews">
                              <label for="htmlnews">HTML News</label>
                            </div> 

                            <div>
                              <input type="checkbox" name="CSS News" id="cssnews" value="cssnews">
                              <label for="cssnews">CSS News</label>
                            </div>

                            <div>
                              <input type="checkbox" name="JavaScript News" id="javanews" value="javanews">
                              <label for="javanews">JavaScript News</label>
                            </div>
                            
                            <h3>Newsletter format</h3>

                            <div>
                              <input type="radio" name="newsletter" id="htmlformat" value="htmlformat">
                              <label for="htmlformat">HTML</label>
                            </div>
                            <div>
                              <input type="radio" name="newsletter" id="plainformat" value="plainformat">
                              <label for="plainformat">Plain Text</label>
                            </div>
                            <div class="topics">
                              <label for="other-topics">Other topics you'd like to hear about</label>
                              <textarea id="other-topics" name="user_topics" class="textarea"></textarea>
                            </div>
                              <div>
                                <button type="submit">Sign Up</button>
                              </div>
                          </fieldset>
                        </div>

              
          
          </form>
        </div>

  <footer>
    <p>Copyright The Code Review</p>
  </footer>

  
</body>
</html>
